  <body>
    <div>
      <div id="cronometro" class="cronometro">1:00:00</div>
      <h1>Pista nº 8</h1>

        Um satélite orbita a Terra a uma altura de 5,0 x 10^6m. Calcula a força gravitacional entre o satélite (m = 500kg) e a Terra (M = 5,97 x 10^24
