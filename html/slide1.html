<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../media/chicochicao.png" />
    <link rel="stylesheet" href="../css/style1.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Coloca aqui as palavras obtidas nas pistas e forma a frase</h1>
      <h3>Nota: coloca os acentos e põe a primeira letra maiúscula!</h3>
      <input type="text" name="caixa" id="caixa" />
      <button id="submeter">Submeter</button>
      <div id="imagemPopup" style="display: none; text-align: center">
        <p id="mensagem"></p>
        <img src="../media/chicochicao.png" alt="Imagem de Sucesso" style="width: 200px" />
        <div id="confetis" style="display: none">
          <img src="../media/confetis.gif" alt="Confetis" />
        </div>
        <audio id="musica" src="../media/ayrton.mp3"></audio>
      </div>
    </div>
    <script type="module">
      import { form } from "../js/form.js";

      document.getElementById("submeter").addEventListener("click", form);
    </script>
  </body>
</html>
